[MULTICRAB]
cfg=crab.cfg

[COMMON]
CRAB.scheduler              = remoteGlidein
CRAB.use_server             = 0

USER.ui_working_dir         = InvHiggsInfo_V12_Central
USER.user_remote_dir        = /store/user/chayanit/InvHiggsInfo_V12_Central
USER.additional_input_files = ../data/PUHistRun2012All_forV12.root,../data/PUHistS10.root,../data/DataMCWeight_53X_v1.root
