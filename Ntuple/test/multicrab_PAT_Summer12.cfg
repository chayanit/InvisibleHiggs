[MULTICRAB]
cfg=InvisibleHiggs/Ntuple/test/crab.cfg

[COMMON]
USER.ui_working_dir    = InvHiggsPAT_Summer12_v6A
USER.publish_data_name = InvHiggsPAT_Summer12_v6A
USER.publish_data      = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet

CMSSW.total_number_of_events = -1
CMSSW.events_per_job         = 50000
CMSSW.pset                   = InvisibleHiggs/Ntuple/python/patTuple_MC_cfg.py
