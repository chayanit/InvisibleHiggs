[MULTICRAB]
cfg=InvisibleHiggs/Ntuple/test/crab.cfg

[COMMON]
USER.ui_working_dir    = InvHiggsPAT_Summer12_v3
USER.publish_data_name = InvHiggsPAT_Summer12_v3
USER.publish_data      = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet
USER.additional_input_files = Summer12_V6_DATA.db,Summer12_V6_MC.db

CMSSW.total_number_of_events = 1000000
CMSSW.events_per_job         = 2500
CMSSW.pset                   = InvisibleHiggs/Ntuple/python/patTuple_MC_cfg.py
CMSSW.output_file            = patTuple.root

GRID.se_white_list  = T2_UK_London_IC, T2_EE_Estonia, T2_DE_DESY, T2_FR_IPHC, T2_DE_RWTH, T2_US_Purdue

