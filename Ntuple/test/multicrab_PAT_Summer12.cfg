[MULTICRAB]
cfg=InvisibleHiggs/Ntuple/test/crab.cfg

[COMMON]
USER.ui_working_dir    = InvHiggsPAT_Summer12_v1
USER.user_remote_dir   = InvHiggsPAT_Summer12_v1
USER.publish_data_name = InvHiggs_PAT_MC_v1
USER.copy_data         = 1
USER.storage_element   = T2_UK_SGrid_Bristol
USER.local_stage_out   = 1
USER.publish_data      = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet

CMSSW.total_number_of_events = -1
CMSSW.events_per_job         = 10000
CMSSW.pset                   = InvisibleHiggs/Ntuple/python/patTuple_MC_cfg.py
CMSSW.output_file            = patTuple.root




# W+jets -> lnu
[WJetsToLNu]
