#############################
[DYJetsToLL_NoTrig_Central]
CMSSW.datasetpath              = /DYJetsToLL_M-50_TuneZ2Star_8TeV-madgraph-tarball/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
CMSSW.pset                     = ../config/InvHiggs_DY_NoTrig_Central_cfg.py

[DYJetsToLLPtZ100_NoTrig_Central]
CMSSW.datasetpath              = /DYJetsToLL_PtZ-100_TuneZ2star_8TeV-madgraph/Summer12_DR53X-PU_S10_START53_V7A-v2/AODSIM
