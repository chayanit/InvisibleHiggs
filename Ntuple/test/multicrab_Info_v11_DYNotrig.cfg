[MULTICRAB]
cfg=crabA.cfg

[COMMON]
USER.ui_working_dir            = InvHiggsInfo_V11_DYNotrig
USER.user_remote_dir           = /store/user/chayanit/InvHiggsInfo_V11_DYNotrig
USER.additional_input_files    = HCALLaser2012AllDatasets.txt.gz,../data/PUHistRun2012All_forV9.root,../data/PUHistS10.root,../data/DataMCWeight_53X_v1.root,../data/leptonWeights.root
CMSSW.total_number_of_events   = -1
CMSSW.events_per_job           = 20000

#############################
