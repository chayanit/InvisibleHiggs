[MULTICRAB]
cfg = crab.cfg


[COMMON]
USER.ui_working_dir    = InvHiggsPAT_Data2012_v8
USER.publish_data_name = InvHiggsPAT_Data2012_v8
USER.publish_data      = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet


CMSSW.total_number_of_lumis  = -1
CMSSW.lumis_per_job          = 800


#GRID.se_white_list  = T2_DE_DESY, T2_IT_Pisa, T2_DE_RWTH


