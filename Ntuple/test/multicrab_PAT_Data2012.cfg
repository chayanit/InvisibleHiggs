[MULTICRAB]
cfg = crab.cfg

[COMMON]
USER.ui_working_dir    = InvHiggsPAT_Data2012_v10
USER.publish_data_name = InvHiggsPAT_Data2012_v10
USER.publish_data      = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_01_writer/servlet/DBSServlet

CMSSW.total_number_of_lumis  = -1 
CMSSW.lumis_per_job          = 25

#############################
# MET PD
#############################

[MET_Run2012A_1]
CMSSW.lumi_mask              = Cert_190782-190949_8TeV_06Aug2012ReReco_Collisions12_JSON.txt
CMSSW.datasetpath            = /MET/Run2012A-recover-06Aug2012-v1/AOD
CMSSW.pset                   = ../config/InvHiggs_DATA_Aug06_MET_cfg.py

